<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Add this line to include FontAwesome via a CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>My Books</title>
</head>

<body  style="background-color: #f5f5f5;">


	<!--Nav bar-->

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#footer">BookBazaar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="available_books">Available Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="my_books">My Books</a>
					</li>

				</ul>

			</div>

			<div>
				<a class="nav-link text-white" href="add_new_book">Add New Book</a>
			</div>
		</div>
	</nav>

	<div class="container my-5 p-2 col-md-10">
		<div class="text-center fst-italic text-decoration-underline">
				<h1>"Your Source for Literary Treasures"</h1>
		</div>
	
		<div style="height: 100vh; overflow-y: auto;">

			<h2 class="text-center my-5" style="font-size: 45px; ">My Books</h2>


			<table class="table table-striped table-hover table-bordered border-dark">
				<thead>
					<tr class="text-center" style="font-size: 20px;">
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Author</th>
						<th scope="col">Price</th>
						<th scope="col">Action</th>

					</tr>
				</thead>
				<tbody class="text-center" style="font-size: 20px;">
					<tr th:each="b:${book}">
						<!--<th scope="row">1</th>-->
						<td th:text="${b.id}"></td>
						<td th:text="${b.name}"></td>
						<td th:text="${b.author}"></td>
						<td th:text="${b.price}"></td>
						<td class="text-center"><a style="color: red; " th:href="@{/deleteMyList/{id}(id=${b.id})}">
								<i class="fas fa-trash-alt"></i></a></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="footer :: footer">


	</div>






	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
