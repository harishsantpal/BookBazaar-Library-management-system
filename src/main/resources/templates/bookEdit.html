	<div class="container my-5 p-5" style="border: 1px solid black;">
		<div class="row">
			<div class="col-md-6 text-center">
				<img src="/images/b2.jpg" alt="book store logo image" class="img-des" />
				<h4 class="text-center">"Unlocking the Power of Books"</h4>
			</div>
			<div class="col-md-6">
				<h2 class="text-center my-2 mb-5">Edit Book Details</h2>
				<form class="col-md-8 offset-md-2" th:action="@{/save}" method="post" th:object="${book}">
					<input type="hidden" name="id" th:value="${book.id}" />
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" class="form-control" name="name" th:value="${book.name}" />
					</div>
					<div class="mb-3">
						<label for="author" class="form-label">Author</label>
						<input type="text" class="form-control" name="author" th:value="${book.author}" />
					</div>
					<div class="mb-3">
						<label for="price" class="form-label">Price</label>
						<input type="text" class="form-control" name="price" th:value="${book.price}" />
					</div>
					<div class="text-center mt-5">
						<button type="submit" class="btn btn-primary mt-3">Save Edit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
